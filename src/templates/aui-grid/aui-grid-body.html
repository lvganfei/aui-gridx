<div class="gridxMain" role="presentation">
	<div class="gridxBodyEmpty" role="alert" tabindex="-1" ng-show='isEmpty'>this is the empty body</div>
	<div class="gridxBody" role="presentation" tabindex="0">
		<div class="gridxRow" ng-repeat='row in renderedRows' role="row" visualindex="0" rowid="0" rowindex="0" parentid="" data-rowheight="53">
			<table class="gridxRowTable" role="presentation" border="0" cellpadding="0" cellspacing="0">
				<tbody>
					<tr>
						<td ng-repeat='(key, value) in row' class='gridxCell'>{{value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<!-- 	<div class="gridxVScroller"tabindex="-1">
		<div style='width: 1px;'></div>
	</div> -->
</div>
