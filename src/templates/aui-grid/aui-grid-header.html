<div class='gridxHeader' role='presentation'>
	<!-- this is the header for {{grid.name}} -->
	<div class='gridxHeaderRowInner' role='row' style=''>
		<table role='presentation' border='0' cellpadding='0' cellspacing='0'>
			<tbody>
				<tr>
					<td ng-repeat='cell in headerCells' aria-readonly="true" role="gridcell" tabindex="-1" aria-describedby="grid-id" colid="{{cell.id}}" class="gridxCell {{cell.domClass}}" style="{{cell.style}}">{{cell.content}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
